<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Asset - Asset Inventory Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">

        <main class="flex-1 p-4">
            <header class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">Asset Inventory Portal | Create New Asset</h1>
                <nav class="text-gray-600">
                    <ol class="flex space-x-2">
                        <li><a href="#" class="hover:underline">Home</a></li>
                        <li>&gt;</li>
                        <li><a href="#" class="hover:underline">Assets</a></li>
                        <li>&gt;</li>
                        <li>Create Asset</li>
                    </ol>
                </nav>
            </header>
            <div class="bg-white rounded-lg shadow-md p-6">
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-1">Asset Name <span class="text-red-500">*</span></label>
                            <input type="text" required class="border rounded-lg w-full p-3" placeholder="Enter asset name">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-1">Category <span class="text-red-500">*</span></label>
                            <select required class="border rounded-lg w-full p-3" onchange="showFields(this.value)">
                                <option value="">Select a category</option>
                                <option value="Workstation">Workstation</option>
                                <option value="Applications">Applications</option>
                                <option value="Server">Server</option>
                                <option value="Network Device">Network Device</option>
                                <option value="Storage">Storage</option>
                                <option value="Software">Software</option>
                                <option value="Internet Connectivity">Internet Connectivity</option>
                                <option value="Printer">Printer</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-1">Serial Number <span class="text-red-500">*</span></label>
                            <input type="text" required class="border rounded-lg w-full p-3" placeholder="Enter serial number">
                            <p class="text-gray-500 text-sm">Must be unique</p>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-1">Location</label>
                            <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter location">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-1">Status</label>
                            <select class="border rounded-lg w-full p-3">
                                <option value="In Use">In Use</option>
                                <option value="In Store">In Store</option>
                                <option value="Under Maintenance">Under Maintenance</option>
                                <option value="Retired/Disposed">Retired/Disposed</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-1">Description/Notes</label>
                            <textarea class="border rounded-lg w-full p-3" rows="3" placeholder="Enter any additional notes"></textarea>
                        </div>

                        <!-- Conditional fields based on category selection -->
                        <div id="workstationFields" class="hidden">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Staff ID</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter Staff ID">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">OS</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter Operating System">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">User Name</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter User Name">
                            </div>
                        </div>

                        <div id="applicationsFields" class="hidden">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">IP Address</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter IP Address">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Functionality</label>
                                <textarea class="border rounded-lg w-full p-3" rows="3" placeholder="Enter functionality"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Description</label>
                                <textarea class="border rounded-lg w-full p-3" rows="3" placeholder="Enter description"></textarea>
                            </div>
                        </div>

                        <div id="serverFields" class="hidden">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">IP Address</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter IP Address">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">OS</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter Operating System">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Resources (CPU/RAM/Disk)</label>
                                <textarea class="border rounded-lg w-full p-3" rows="3" placeholder="Enter resources"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Model/Specification</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter model/specification">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Sensitivity Classification</label>
                                <select class="border rounded-lg w-full p-3">
                                    <option value="Public">Public</option>
                                    <option value="Internal">Internal</option>
                                    <option value="Confidential">Confidential</option>
                                    <option value="Restricted">Restricted</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Backup Location</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter backup location">
                            </div>
                        </div>

                        <div id="networkDeviceFields" class="hidden">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">IP Address</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter IP Address">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Model</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter model">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Specification</label>
                                <textarea class="border rounded-lg w-full p-3" rows="3" placeholder="Enter specification"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Resource/Role</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter resource/role">
                            </div>
                        </div>

                        <div id="storageFields" class="hidden">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Total Size</label>
                                <div class="flex">
                                    <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter total size">
                                    <select class="border rounded-lg ml-2 p-3">
                                        <option value="GB">GB</option>
                                        <option value="TB">TB</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">% Utilization</label>
                                <input type="number" min="0" max="100" class="border rounded-lg w-full p-3" placeholder="0-100%">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Available Space</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter available space">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">IP Address</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter IP Address">
                            </div>
                        </div>

                        <div id="softwareFields" class="hidden">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Version</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter software version">
                            </div>
                        </div>

                        <div id="internetConnectivityFields" class="hidden">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">ISP</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter ISP">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Bandwidth</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter bandwidth">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Connection Type</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter connection type">
                            </div>
                        </div>

                        <div id="printerFields" class="hidden">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-1">Department</label>
                                <input type="text" class="border rounded-lg w-full p-3" placeholder="Enter department">
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-1">Attachments</label>
                        <div class="border-dashed border-2 border-gray-300 rounded-lg p-6 text-center">
                            <p class="text-gray-500">Drag & drop files here or click to upload</p>
                        </div>
                    </div>
                    <div class="flex justify-between mt-6">
                        <button type="button" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Create Asset</button>
                        <button type="button" class="border border-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-lg">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- <aside class="w-1/4 bg-white shadow-md p-4">
            <h2 class="text-xl font-semibold mb-6">Preview</h2>
            <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                <h3 class="text-lg font-semibold">Asset Preview</h3>
                <p class="text-gray-700">Asset Name: <span class="font-bold">Sample Asset</span></p>
                <p class="text-gray-700">Category: <span class="font-bold">Workstation</span></p>
                <p class="text-gray-700">Serial Number: <span class="font-bold">123456789</span></p>
                <p class="text-gray-700">Location: <span class="font-bold">Office Room 101</span></p>
                <p class="text-gray-700">Status: <span class="font-bold">In Use</span></p>
            </div>
        </aside> -->
    </div>

    <script>
        function showFields(category) {
            const fields = ['workstationFields', 'applicationsFields', 'serverFields', 'networkDeviceFields', 'storageFields', 'softwareFields', 'internetConnectivityFields', 'printerFields'];
            fields.forEach(field => {
                document.getElementById(field).classList.add('hidden');
            });
            if (category) {
                document.getElementById(category.toLowerCase() + 'Fields').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
