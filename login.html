<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        input::placeholder { color: #9CA3AF !important; opacity: 1; }
        * { font-family: 'Poppins', sans-serif; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow-x: hidden; }
        
        /* The container now scales better */
        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            background: white;
        }

        /* Left side: branding */
        .left-panel {
            flex: 0 0 60%; /* Takes 60% of width */
            background: linear-gradient(180deg, #0575E6 0%, #02298A 85%, #021B79 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
            overflow: hidden;
        }

        /* Right side: login form */
        .right-panel {
            flex: 0 0 40%; /* Takes 40% of width */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .form-wrapper {
            width: 100%;
            max-width: 350px; /* Limits how wide the form gets */
        }

        /* Decorative Circles - Adjusted for responsiveness */
        .circle {
            position: absolute;
            border-radius: 9999px;
            border: 2px #0575E6 solid;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="left-panel">
            <div class="circle" style="width: 650px; height: 650px; left: -150px; bottom: -150px;"></div>
            <div class="circle" style="width: 650px; height: 650px; left: -230px; bottom: -180px;"></div>

            <div style="z-index: 10;">
                <img style="width: 193px; height: auto; margin-bottom: 20px;" src="images/First_Pension_Logo_2_193x40.png" alt="Logo" />
                <div style="color: white; font-size: clamp(24px, 4vw, 40px); font-weight: 700;">Asset Inventory</div>
                <div style="color: white; font-size: clamp(14px, 1.5vw, 18px); font-weight: 500; opacity: 0.9;">Track, Manage, Secure Your Assets</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-wrapper">
                <div style="color: #333333; font-size: 26px; font-weight: 700; margin-bottom: 8px;">Hello Again!</div>
                <div style="color: #666666; font-size: 18px; font-weight: 400; margin-bottom: 40px;">Welcome Back</div>

                <form id="login-form">
                    <div style="position: relative; margin-bottom: 20px;">
                        <input id="staff-id" type="text" placeholder="Staff ID" 
                            style="width:100%; padding:14px 16px 14px 48px; border:1px #E5E5E5 solid; border-radius:20px; outline:none; font-size:14px;">
                        <i class="fas fa-user" style="position:absolute; left:16px; top:50%; transform:translateY(-50%); color:#999999;"></i>
                    </div>
                    
                    <div style="position: relative; margin-bottom: 30px;">
                        <input id="password" type="password" placeholder="Password" 
                            style="width:100%; padding:14px 16px 14px 48px; border:1px #E5E5E5 solid; border-radius:20px; outline:none; font-size:14px;">
                        <i class="fas fa-lock" style="position:absolute; left:16px; top:50%; transform:translateY(-50%); color:#999999;"></i>
                    </div>
                    
                    <button type="submit" 
                        style="width: 100%; padding: 16px; background: #0575E6; border-radius: 30px; color: white; font-weight: 600; border:none; cursor:pointer; transition: background 0.3s;">
                        Login
                    </button>
                    
                    <div style="text-align: center; margin-top: 20px; opacity: 0.7; color: #333333; font-size: 14px; cursor: pointer;">
                        Forgot Password
                    </div>
                </form>
            </div>

            <div style="position: absolute; bottom: 20px; width: 100%; text-align: center; color: #999; font-size: 12px; padding: 0 10px;">
                Â© 2026 First Pension Custodian Nigeria Limited
            </div>
        </div>

    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('staff-id').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please enter both Staff ID and Password.');
                return;
            }

            try {
                const response = await fetch('http://172.28.192.16/asset/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await response.json();
                if (data.status === 'success') {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', data.user);
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        });
    </script>
</body>
</html>
