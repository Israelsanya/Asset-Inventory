<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Inventory - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .custom-shadow { box-shadow: 0px 4px 12px rgba(13, 10, 44, 0.06); }
        /* Ensuring the table container doesn't break the layout */
        .table-wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-[1600px] mx-auto bg-white rounded-xl p-6 custom-shadow">
        
        <div class="flex flex-col lg:flex-row justify-between items-center mb-8 gap-6">
    
            <div class="flex items-center gap-3 w-full lg:w-auto relative">
                <div class="relative group">
                    <img src="images/FirstbankIcon.png" 
                        alt="User Menu" 
                        id="userMenuBtn"
                        class="w-10 h-10 object-contain cursor-pointer hover:opacity-80 transition-opacity border-transparent hover:border-gray-200 p-0.5">
                    
                    <div id="userDropdown" class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-100 z-50">
                        <div class="py-2">
                            <div class="px-4 py-2 text-xs text-gray-400 uppercase font-bold tracking-wider">
                                User Options
                            </div>
                            <hr class="my-1 border-gray-50">
                            <a href="javascript:void(0)" onclick="handleLogout()" class="flex items-center gap-3 px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="font-medium">Logout</span>
                            </a>
                        </div>
                    </div>
                </div>

                <h1 class="text-[#9CA3AF] text-xl font-semibold whitespace-nowrap">Asset Inventory</h1>
            </div>
            
            <div class="relative w-full lg:max-w-md">
                <input type="text" id="searchInput" placeholder="Search Assets..." 
                    class="w-full pl-5 pr-20 py-2.5 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm transition-all">
                
                <button id="clearSearch" class="hidden absolute right-12 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times-circle"></i>
                </button>

                <i class="fas fa-search absolute right-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>

            <div class="flex flex-wrap items-center gap-3 w-full lg:w-auto">
                <span id="selectionCount" class="hidden text-sm font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full border border-gray-200">
                    0 Selected
                </span>

                <button id="deleteAssetBtn" class="hidden flex-1 lg:flex-none bg-[#FF0000] text-white px-5 py-2 rounded-lg text-sm font-semibold flex items-center justify-center gap-2 hover:bg-red-700 transition-colors shadow-sm">
                    <i class="fas fa-trash-alt"></i> Delete Asset
                </button>
                
                <button class="flex-1 lg:flex-none bg-[#50C878] text-white px-5 py-2 rounded-lg text-sm font-semibold flex items-center justify-center gap-2 hover:bg-green-600 transition-colors shadow-sm">
                    <i class="fas fa-file-import"></i> Import Excel
                </button>
                
                <button class="flex-1 lg:flex-none bg-[#F59E0B] text-white px-5 py-2 rounded-lg text-sm font-semibold flex items-center justify-center gap-2 hover:bg-amber-600 transition-colors shadow-sm">
                    <i class="fas fa-file-excel"></i> Export Excel
                </button>
                
                <button class="flex-1 lg:flex-none bg-[#044BB4] text-white px-5 py-2 rounded-lg text-sm font-semibold flex items-center justify-center gap-2 hover:bg-blue-800 transition-colors shadow-sm">
                    <i class="fas fa-plus"></i> New Asset
                </button>
            </div>
        </div>

        <div class="table-wrapper border border-gray-100 rounded-lg">
            <table class="w-full text-left border-collapse min-w-[1000px]">
                <thead class="bg-[#F9FAFB] text-[#1F2A37] text-sm font-semibold border-b border-gray-100">
                    <tr>
                        <th class="p-4 w-12"><input type="checkbox" id="selectAll" class="w-4 h-4 rounded accent-blue-600"></th>
                        <th class="p-4">Asset Name <i class="fas fa-sort ml-1 text-[10px] text-gray-400"></i></th>
                        <th class="p-4">Category <i class="fas fa-sort ml-1 text-[10px] text-gray-400"></i></th>
                        <th class="p-4">Serial No</th>
                        <th class="p-4">Location</th>
                        <th class="p-4">Department</th>
                        <th class="p-4">Created Date <i class="fas fa-sort ml-1 text-[10px] text-gray-400"></i></th>
                        <th class="p-4 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-sm text-[#374151]">
                    <tr class="border-b border-gray-50 hover:bg-blue-50/30 transition-colors">
                        <td class="p-4"><input type="checkbox" class="w-4 h-4 rounded"></td>
                        <td class="p-4 font-medium text-gray-900">MacBook Pro 14"</td>
                        <td class="p-4">Laptop</td>
                        <td class="p-4 font-mono text-xs">SN-98234-X</td>
                        <td class="p-4">Lagos Office</td>
                        <td class="p-4">Operations</td>
                        <td class="p-4">20-10-2023 <span class="text-[10px] block text-gray-400 text-xs">09:15:00</span></td>
                        <td class="p-4 text-center">
                            <button class="text-green-500 hover:text-green-700 p-2 bg-green-50 rounded-lg transition-colors">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm text-gray-500">
            <div class="font-medium">1 - 20 of 200 items</div>
            <div class="flex items-center gap-2">
                <button class="w-8 h-8 flex items-center justify-center border rounded-md hover:bg-gray-50"><i class="fas fa-chevron-left text-xs"></i></button>
                <button class="w-8 h-8 flex items-center justify-center bg-[#044BB4] text-white rounded-md font-medium">1</button>
                <button class="w-8 h-8 flex items-center justify-center border rounded-md hover:bg-gray-50">2</button>
                <button class="w-8 h-8 flex items-center justify-center border rounded-md hover:bg-gray-50">3</button>
                <span class="px-1 text-gray-300">...</span>
                <button class="w-8 h-8 flex items-center justify-center border rounded-md hover:bg-gray-50">12</button>
                <button class="w-8 h-8 flex items-center justify-center border rounded-md hover:bg-gray-50"><i class="fas fa-chevron-right text-xs"></i></button>
                
                <div class="ml-4 flex items-center gap-2">
                    <span class="hidden sm:inline">Show</span>
                    <select class="p-1.5 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400">
                        <option>20 / Page</option>
                        <option>50 / Page</option>
                        <option>100 / Page</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. UI & MENU LOGIC ---
        const menuBtn = document.getElementById('userMenuBtn');
        const dropdown = document.getElementById('userDropdown');

        // Toggle dropdown
        if (menuBtn) {
            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('hidden');
            });
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', () => {
            if (dropdown) dropdown.classList.add('hidden');
        });

        // Prevent menu from closing if someone clicks inside the dropdown itself
        if (dropdown) {
            dropdown.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // Logout Functionality
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            console.log('Session cleared. Redirecting...');
            window.location.href = 'login.html';
        }

        // AUTH GUARD: Redirect if no token found
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            } else {
                loadAssets(); // Only load assets if token exists
            }
        }

        // --- 2. DATA FETCHING LOGIC ---
        async function loadAssets() {
            const tableBody = document.querySelector('tbody');
            const token = localStorage.getItem('token');

            tableBody.innerHTML = `
                <tr>
                    <td colspan="8" class="p-10 text-center text-gray-500">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Fetching assets from server...
                    </td>
                </tr>
            `;

            try {
                const response = await fetch('http://172.28.192.16/asset/api/list_assets', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.status === 'success' && result.data) {
                    tableBody.innerHTML = ''; 

                    result.data.forEach(asset => {
                        const row = `
                            <tr class="border-b border-gray-50 hover:bg-blue-50/30 transition-colors">
                                <td class="p-4"><input type="checkbox" value="${asset.id}" class="w-4 h-4 rounded"></td>
                                <td class="p-4 font-medium text-gray-900">${asset.Name || 'N/A'}</td>
                                <td class="p-4">${asset.Category || 'N/A'}</td>
                                <td class="p-4 font-mono text-xs text-blue-600">${asset.SerialNo || 'N/A'}</td>
                                <td class="p-4">${asset.Location || 'N/A'}</td>
                                <td class="p-4">${asset.Department || 'N/A'}</td>
                                <td class="p-4">
                                    <span class="text-sm">Recently Added</span>
                                    <span class="text-[10px] block text-gray-400">ID: #${asset.id}</span>
                                </td>
                                <td class="p-4 text-center">
                                    <button onclick="editAsset('${asset.id}')" class="text-green-500 hover:text-green-700 p-2 bg-green-50 rounded-lg transition-colors">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });

                    document.querySelector('.font-medium').innerText = `1 - ${result.data.length} of ${result.count} items`;

                } else {
                    tableBody.innerHTML = `<tr><td colspan="8" class="p-10 text-center text-red-500">Failed to load: ${result.message}</td></tr>`;
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                tableBody.innerHTML = `<tr><td colspan="8" class="p-10 text-center text-red-500">Connection Error. Ensure API is reachable.</td></tr>`;
            }
        }

        function editAsset(id) {
            console.log("Editing asset:", id);
            // window.location.href = `edit.html?id=${id}`;
        }

        // --- 3. INTERACTIVE TABLE LOGIC (SEARCH, SELECT, DELETE) ---

        function updateDeleteButtonVisibility() {
            const tableBody = document.querySelector('tbody');
            const deleteBtn = document.getElementById('deleteAssetBtn');
            const countSpan = document.getElementById('selectionCount');
            
            // Only count checkboxes in visible rows
            const checkedBoxes = Array.from(tableBody.querySelectorAll('input[type="checkbox"]:checked'))
                                    .filter(cb => cb.closest('tr').style.display !== 'none');
            
            const count = checkedBoxes.length;

            if (count > 0) {
                deleteBtn.classList.remove('hidden');
                if (countSpan) {
                    countSpan.classList.remove('hidden');
                    countSpan.innerText = `${count} ${count === 1 ? 'Asset' : 'Assets'} Selected`;
                }
            } else {
                deleteBtn.classList.add('hidden');
                if (countSpan) countSpan.classList.add('hidden');
            }
        }

        function filterAssets() {
            const searchInput = document.getElementById('searchInput');
            const filter = searchInput.value.toLowerCase();
            const tableRows = document.querySelectorAll('tbody tr');
            const selectAllCheckbox = document.getElementById('selectAll');

            // Reset "Select All" when a new search starts
            if (selectAllCheckbox) selectAllCheckbox.checked = false;

            tableRows.forEach(row => {
                const text = row.innerText.toLowerCase();
                if (text.includes(filter)) {
                    row.style.display = ""; 
                } else {
                    row.style.display = "none";
                    // Uncheck if it becomes hidden
                    const cb = row.querySelector('input[type="checkbox"]');
                    if (cb) cb.checked = false;
                }
            });
            updateDeleteButtonVisibility();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');
            const selectAllCheckbox = document.getElementById('selectAll');
            const deleteBtn = document.getElementById('deleteAssetBtn');
            const tableBody = document.querySelector('tbody');

            // Search Input Logic
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    if (clearBtn) clearBtn.classList.toggle('hidden', searchInput.value.length === 0);
                    filterAssets(); 
                });
            }

            // Clear Search Logic
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    clearBtn.classList.add('hidden');
                    searchInput.focus();
                    filterAssets();
                });
            }

            // Select All Logic
            if (selectAllCheckbox) {
                selectAllCheckbox.addEventListener('change', () => {
                    const allRows = tableBody.querySelectorAll('tr');
                    allRows.forEach(row => {
                        if (row.style.display !== 'none') {
                            const cb = row.querySelector('input[type="checkbox"]');
                            if (cb) cb.checked = selectAllCheckbox.checked;
                        }
                    });
                    updateDeleteButtonVisibility();
                });
            }

            // Individual Checkbox Logic (Event Delegation)
            tableBody.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    updateDeleteButtonVisibility();
                    if (!e.target.checked && selectAllCheckbox) {
                        selectAllCheckbox.checked = false;
                    }
                }
            });

            // Delete Button Action
            if (deleteBtn) {
                deleteBtn.addEventListener('click', async () => {
                    const checkedBoxes = tableBody.querySelectorAll('input[type="checkbox"]:checked');
                    const idsToDelete = Array.from(checkedBoxes).map(cb => cb.value);

                    if (confirm(`Are you sure you want to delete ${idsToDelete.length} asset(s)?`)) {
                        console.log("Deleting IDs:", idsToDelete);
                        // Insert fetch call to your friend's API here
                        alert("Delete request for: " + idsToDelete.join(', '));
                    }
                });
            }
        });
    </script>
</body>
</html>
