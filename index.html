<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Inventory - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .table-container { box-shadow: 0px 4px 12px rgba(13, 10, 44, 0.06); }
    </style>
</head>
<body class="p-6">

    <div class="max-w-[1600px] mx-auto bg-white rounded-xl p-6 table-container">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-[#9CA3AF] text-xl font-bold">Asset Inventory</h1>
            
            <div class="relative w-full max-w-sm">
                <input type="text" placeholder="Search" 
                    class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>

            <div class="flex gap-2 w-full md:w-auto">
                <button class="flex-1 md:flex-none bg-[#FF0000] text-white px-4 py-2 rounded-md text-sm font-semibold flex items-center justify-center gap-2 hover:opacity-90">
                    <i class="fas fa-trash-alt"></i> Delete Asset
                </button>
                <button class="flex-1 md:flex-none bg-[#F59E0B] text-white px-4 py-2 rounded-md text-sm font-semibold flex items-center justify-center gap-2 hover:opacity-90">
                    <i class="fas fa-file-excel"></i> Export Excel
                </button>
                <button class="flex-1 md:flex-none bg-[#044BB4] text-white px-4 py-2 rounded-md text-sm font-semibold flex items-center justify-center gap-2 hover:opacity-90">
                    <i class="fas fa-plus"></i> New Asset
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-[#F9FAFB] text-[#1F2A37] text-sm font-medium border-b">
                    <tr>
                        <th class="p-4"><input type="checkbox" class="rounded"></th>
                        <th class="p-4">Asset Name <i class="fas fa-sort ml-1 text-xs text-gray-400"></i></th>
                        <th class="p-4">Category <i class="fas fa-sort ml-1 text-xs text-gray-400"></i></th>
                        <th class="p-4">Location</th>
                        <th class="p-4">Owner</th>
                        <th class="p-4">IP Address</th>
                        <th class="p-4">Created Date</th>
                        <th class="p-4">Status</th>
                        <th class="p-4 text-right">Action</th>
                    </tr>
                </thead>
                <tbody class="text-sm text-[#1F2A37]">
                    <tr class="border-b hover:bg-gray-50 transition-colors">
                        <td class="p-4"><input type="checkbox" class="rounded"></td>
                        <td class="p-4 font-medium">Dell Latitude 5420</td>
                        <td class="p-4 text-gray-600">Laptop</td>
                        <td class="p-4 text-gray-600">Head Office</td>
                        <td class="p-4 text-gray-600">IT Dept</td>
                        <td class="p-4 text-gray-600">192.168.1.50</td>
                        <td class="p-4 text-gray-600">20-10-2023</td>
                        <td class="p-4">
                            <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs">Active</span>
                        </td>
                        <td class="p-4 text-right">
                            <button class="text-blue-600 hover:text-blue-800 mr-2"><i class="fas fa-edit"></i></button>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>

        <div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4 text-sm text-gray-500">
            <div>1 - 20 of 200</div>
            <div class="flex items-center gap-2">
                <button class="p-2 border rounded hover:bg-gray-100"><i class="fas fa-chevron-left"></i></button>
                <button class="px-3 py-1 bg-blue-600 text-white rounded">1</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-100">3</button>
                <span>...</span>
                <button class="px-3 py-1 border rounded hover:bg-gray-100">12</button>
                <button class="p-2 border rounded hover:bg-gray-100"><i class="fas fa-chevron-right"></i></button>
                
                <select class="ml-4 p-1 border rounded">
                    <option>20 / Page</option>
                    <option>50 / Page</option>
                </select>
            </div>
        </div>
    </div>

</body>
</html>
